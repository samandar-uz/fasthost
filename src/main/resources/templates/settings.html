<script>
    function copyUserId(button) {
        const spanId = button.getAttribute("data-copy-id");
        const span = document.getElementById(spanId);

        if (!span) {
            console.error("ID elementi topilmadi:", spanId);
            return;
        }

        const text = span.innerText.trim();

        navigator.clipboard.writeText(text).then(() => {
            button.innerText = "Nusxalandi!";
            button.classList.add("text-green-600");

            setTimeout(() => {
                button.innerText = "Nusxalash";
                button.classList.remove("text-green-600");
            }, 1200);
        });
    }
</script>

<script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme === "light") {
        document.documentElement.classList.remove("dark");
    }

    function toggleMobileMenu() {
        const sidebar = document.getElementById('sidebar');
        const backdrop = document.getElementById('backdrop');

        const isHidden = sidebar.classList.contains('-translate-x-full');

        if (isHidden) {
            sidebar.classList.remove('-translate-x-full');
            backdrop.classList.remove('hidden');
        } else {
            sidebar.classList.add('-translate-x-full');
            backdrop.classList.add('hidden');
        }
    }

    function showTab(tabName) {
        // Hide all tabs
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.add('hidden');
        });

        // Remove active state from all buttons
        document.querySelectorAll('.tab-button').forEach(button => {
            button.classList.remove('border-primary', 'text-primary');
            button.classList.add('border-transparent', 'text-gray-500');
        });

        // Show selected tab
        document.getElementById('content-' + tabName).classList.remove('hidden');

        // Add active state to clicked button
        const activeButton = document.getElementById('tab-' + tabName);
        activeButton.classList.add('border-primary', 'text-primary');
        activeButton.classList.remove('border-transparent', 'text-gray-500');
    }
</script>
